<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <!-- <link rel="stylesheet" href="mobile1.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div class="container">

            <div class="left-box">
                <div class="shape">

                    <h3>Left Box </h3>

                </div>
                <div class="login-option">
                    <!-- <p>This is the left box content.</p> -->
                    <p>Already have an account? <a href="">Log_in</a> </p>

                    <div class="icons">
                        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"
                                style="font-size: 32px;"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"
                                style="font-size: 32px;"></i></a>
                        <a href="https://www.google.com/" target="_blank"><i class="fa fa-google"
                                style="font-size: 32px;"></i></a>

                    </div>
                </div>
            </div>

            <div class="right-box">
                <div class="btn">
                    <button class="google-signup" (click)="signUp($event)">

                        <a href="/auth/google" class="btn grey darken-1">

                            <i class="fa fa-google left"></i> <span> Sign up With Google </span>

                        </a>

                    </button>

                </div>

                <h2><span>or</span></h2>


                <div class="line"></div>

                

                <form (ngSubmit)="onSubmit()">

                    <div class="name">
                        <div class="input-bx">
                            <input class="first-name " type="text" id="first-name" [(ngModel)]="first_name"
                            name="first-namee" required>
                            <span> First Name:</span>

                        </div>
                        <div class="input-bx">

                            <input class="last-name " type="text" id="last-name" [(ngModel)]="last_name" name="last-name"
                             required>
                            <span> Last Name:</span>
                        </div>

                    

                    <!-- <br><br><br><br> <br><br> -->
                    <div class="input-bx">
                        <input class="email " type="text" id="email" [(ngModel)]="email_address" name="email"
                         required>
                        <span>Email:</span>
                    </div>


                    <div class="input-bx">
                        <input class="password " type="password" id="password" [(ngModel)]="password" name="password"
                        required>
                        <span>Password:</span>
                    </div>

                </div>
                    <div class="privacy">
                        <input type="checkbox" name="checkbox" id="checkbox" checked>
                        <span>I agree to the <a href="#"> Terms Of Service</a> and <a href="#">Privacy Notice.</a></span>
                    </div>
                
                    

                    <button class="signin" type="submit">Sign me up !</button>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
